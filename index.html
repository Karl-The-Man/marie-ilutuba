<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marie ilutuba</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1 class="logo">Marie ilutuba</h1>
            <nav class="main-nav">
                <a href="hinnakiri.html" class="nav-button">HINNAKIRI</a>
                <a href="#" class="nav-button">BRONEERI AEG</a>
            </nav>
            <div class="social-media">
                <a href="#" class="social-icon" aria-label="Instagram">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="#" class="social-icon" aria-label="Facebook">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="https://www.tumblr.com/landsccape" class="social-icon active" aria-label="Tumblr">
                    <i class="fab fa-tumblr"></i>
                </a>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="content-wrapper">
            <section class="gallery-section">
                <div class="gallery-container">
                    <div class="gallery-placeholder">
                        <h2>Galerii</h2>
                        <div class="gallery-images" id="gallery">
                            <img src="images/geete-studio.jpg" class="gallery-item" />
                        </div>
                    </div>
                </div>
            </section>

            <section class="right-column">
                <div class="map-section">
                    <div class="map-container">
                        <iframe 
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2034.123456789!2d26.7250!3d58.3780!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zNTjCsDIyJzQwLjgiTiAyNsKwNDMnMzAuMCJF!5e0!3m2!1set!2see!4v1234567890123!5m2!1set!2see" 
                            width="100%" 
                            height="300" 
                            style="border:0;" 
                            allowfullscreen="" 
                            loading="lazy" 
                            referrerpolicy="no-referrer-when-downgrade">
                        </iframe>
                    </div>
                </div>
                <div class="contact-info">
                    <p class="address"><strong>Aadress:</strong> <span id="address">Tartu, Eesti</span></p>
                    <p class="hours"><strong>Avamis- ja sulgemisajad:</strong> <span id="hours">E-P 9:00 - 18:00</span></p>
                </div>
            </section>
        </div>
    </main>

    <script src="js/gallery.js"></script>
</body>
</html>
